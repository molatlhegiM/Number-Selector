<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Selector Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Number Selector Simulator</h1>
    <button id="drawButton">Draw Numbers</button>
    <button id="viewHistoryButton">View History</button>
    <div id="result"></div>
    <div id="history"></div>
  </div>
  
  <script src="script.js"></script>
  <style>
    body {
      background: linear-gradient(120deg, #3498db, #8e44ad);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 400px;
    }
    
    h1 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    
    button {
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      background-color: #f39c12;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 15px;
    }
    
    button:hover {
      background-color: #d35400;
    }
    
    #result {
      font-size: 24px;
      color: #e74c3c;
      font-weight: bold;
      margin-top: 20px;
      letter-spacing: 2px;
    }
    
    #history h2 {
      color: #2980b9;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    #history ul {
      list-style-type: none;
      padding: 0;
    }
    
    #history li {
      background-color: #ecf0f1;
      color: #34495e;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</body>
</html>
